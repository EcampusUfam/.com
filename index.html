<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Autenticação de Documentos</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h2>Autenticação de documentos</h2>

        <form id="authForm">
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" required placeholder="Ex: 4165d36034" value="4165d36034">
            </div>

            <div class="form-group">
                <label for="data">Data:</label>
                <input type="text" id="data" name="data" placeholder="24/11/2025" value="24/11/2025" disabled>
            </div>
            
            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="text" id="hora" name="hora" placeholder="15:28:14" value="15:28:14" disabled>
            </div>

            <div class="form-group captcha-group">
                <label for="validation_code">Código de Validação:</label>
                
                <div id="captcha_display" style="font-size: 24px; font-weight: bold; color: #333; padding: 5px 10px; border: 1px solid #ccc; display: inline-block; background-color: #f7f7f7; letter-spacing: 3px;">
                    </div>

                <input type="text" id="validation_code" name="validation_code" required placeholder="Digite o código acima">
            </div>

            <button type="submit" id="buscar-btn">Buscar</button>
            
            <p id="message" class="error-message"></p> 
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
